<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Importación</title>

<!-- Bootstrap 4 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Sweet Alert -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">


</head>
<body>

<div class="container-fluid">
	
<div class="row">
	
<div class="col-md-12">
	
<div class="card">
	
<div class="card-header">

<i class="fa fa-file-excel-o"></i> Importación

</div>

<div class="card-body">

<form id="importar" autocomplete="off" >
	
<div class="input-group mb-3">

  <input type="number" name="filas" class="form-control" required placeholder="Ingrese el número de filas" min="1">

  <input type="file" name="archivo"  class="form-control" required>

  <div class="input-group-append">
    <button class="btn btn-success" type="submit" 
     ><i class="fa fa-upload"></i>  Importar</button>
  </div>

</div>


</form>
	


</div>


</div>



</div>

</div>

</div>

<script>
	
$(document).on('submit','#importar',function(e){

parametros = $(this).serialize();

$.ajax({

url:'source.php',
type:'POST',
data:new FormData(this),
contentType:false,
cache :false,
processData:false,
dataType:'JSON',
beforeSend:function(){

swal({

title :'Cargando',
text  :'No cierre la Ventana'

});


},
success:function(data){

swal({

title:data.title,
text :data.text,
type :data.type

});


}


});




e.preventDefault();	
});


</script>
</body>
</html>
